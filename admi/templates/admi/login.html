{% extends 'admi/layout.html'%}
{% block body %}
<div class="d-flex justify-content-center">
    <h1>Admin login</h1>
    </div>
<form action="" method="post">
    {% csrf_token %}
   
    <div class="d-flex justify-content-center ">
    <label class = "pe-5"for="">name</label>
    {{ form.name }}
    </div>
    <br>
    <div class="d-flex justify-content-center">
    <label class = "pe-4" for="">password</label>
    {{ form.password }}
</div>
    <br>
    <div class="d-flex pe-5 justify-content-center">
    <input type="submit">
</div>

</form>
<div class="d-flex pe-5 justify-content-center">    

    {{msg}}
</div>

{% endblock %}
